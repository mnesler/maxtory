# ============================================================================
# Cloud Build Configuration for Maxtory
# ============================================================================
# Triggered on push to main branch
# Builds all 4 services and deploys to Cloud Run
# ============================================================================

steps:
  # ──────────────────────────────────────────────────────────────────────────
  # BUILD STAGE: Build all Docker images in parallel
  # ──────────────────────────────────────────────────────────────────────────
  
  # Build Backend API
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '--target'
      - 'production'
      - '.'

  # Build MTG Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-mtg-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-mtg-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-mtg-backend:latest'
      - '-f'
      - 'mtg/Dockerfile'
      - '--target'
      - 'production'
      - '.'

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '--target'
      - 'production'
      - '--build-arg'
      - 'VITE_API_URL=https://api.maxtory.app'
      - '.'

  # Build MTG Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-mtg-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-mtg-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/maxtory-mtg-frontend:latest'
      - '-f'
      - 'mtg/frontend/Dockerfile'
      - '--target'
      - 'production'
      - '--build-arg'
      - 'VITE_MTG_API_URL=https://mtg-api.maxtory.app'
      - '.'

  # ──────────────────────────────────────────────────────────────────────────
  # PUSH STAGE: Push all images to Container Registry
  # ──────────────────────────────────────────────────────────────────────────
  
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/maxtory-backend']
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-mtg-backend'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/maxtory-mtg-backend']
    waitFor: ['build-mtg-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/maxtory-frontend']
    waitFor: ['build-frontend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-mtg-frontend'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/maxtory-mtg-frontend']
    waitFor: ['build-mtg-frontend']

  # ──────────────────────────────────────────────────────────────────────────
  # DEPLOY STAGE: Deploy to Cloud Run
  # ──────────────────────────────────────────────────────────────────────────
  
  # Deploy Backend API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'maxtory-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/maxtory-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3001'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=3001'
      - '--set-secrets'
      - 'OPEN_ROUTER_KEY=openrouter-key:latest,GITHUB_CLIENT_ID=github-client-id:latest,GITHUB_CLIENT_SECRET=github-client-secret:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,JWT_SECRET=jwt-secret:latest,SESSION_SECRET=session-secret:latest'
    waitFor: ['push-backend']

  # Deploy MTG Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-mtg-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'maxtory-mtg-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/maxtory-mtg-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3002'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '20'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--execution-environment'
      - 'gen2'
      - '--add-volume'
      - 'name=mtg-data,type=cloud-storage,bucket=maxtory-mtg-database'
      - '--add-volume-mount'
      - 'volume=mtg-data,mount-path=/app/mtg/data'
      - '--set-env-vars'
      - 'NODE_ENV=production,MTG_PORT=3002'
      - '--set-secrets'
      - 'OPEN_ROUTER_KEY=openrouter-key:latest'
    waitFor: ['push-mtg-backend']

  # Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'maxtory-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/maxtory-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '1000'
    waitFor: ['push-frontend']

  # Deploy MTG Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-mtg-frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'maxtory-mtg-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/maxtory-mtg-frontend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '1000'
    waitFor: ['push-mtg-frontend']

# ──────────────────────────────────────────────────────────────────────────
# OUTPUT: Push images to registry
# ──────────────────────────────────────────────────────────────────────────
images:
  - 'gcr.io/$PROJECT_ID/maxtory-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/maxtory-backend:latest'
  - 'gcr.io/$PROJECT_ID/maxtory-mtg-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/maxtory-mtg-backend:latest'
  - 'gcr.io/$PROJECT_ID/maxtory-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/maxtory-frontend:latest'
  - 'gcr.io/$PROJECT_ID/maxtory-mtg-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/maxtory-mtg-frontend:latest'

# ──────────────────────────────────────────────────────────────────────────
# BUILD OPTIONS
# ──────────────────────────────────────────────────────────────────────────
timeout: 1800s  # 30 minutes

options:
  # Use high CPU machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Disk size for Docker layer caching
  diskSizeGb: 100
  
  # Logging
  logging: CLOUD_LOGGING_ONLY
  
  # Substitute variables
  substitution_option: 'ALLOW_LOOSE'

# ──────────────────────────────────────────────────────────────────────────
# SUBSTITUTIONS (can be overridden at trigger level)
# ──────────────────────────────────────────────────────────────────────────
substitutions:
  _REGION: 'us-central1'
  _BACKEND_API_URL: 'https://api.maxtory.app'
  _MTG_API_URL: 'https://mtg-api.maxtory.app'
